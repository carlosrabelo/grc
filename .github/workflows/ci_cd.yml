name: CI/CD

on:
  push:
    branches: [ master, draft ]
    tags: [ "v*" ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  GO_VERSION: "1.22"

jobs:
  # ============================================================================
  # CI: Testes, Lint e Build (executa em branches e PRs, NÃƒO em tags)
  # ============================================================================
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Download dependencies
        run: |
          cd core
          go mod download

      - name: Run tests
        run: |
          make test

      - name: Run linter
        run: |
          cd core
          make lint

      - name: Build binary
        run: |
          make build

      - name: Test binary execution
        run: |
          ./bin/grc resources/example.yaml
          test -f resources/example.xml
          rm resources/example.xml

  # ============================================================================
  # CD: Release (executa APENAS em tags)
  # ============================================================================
  prepare:
    name: Prepare Release Metadata
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      release_name: ${{ steps.meta.outputs.release_name }}
      is_prerelease: ${{ steps.meta.outputs.is_prerelease }}
      build_time: ${{ steps.meta.outputs.build_time }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release metadata
        id: meta
        run: |
          set -euo pipefail

          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          TAG="${GITHUB_REF_NAME}"
          RELEASE_NAME="grc ${TAG}"
          IS_PRERELEASE=false

          {
            echo "tag=${TAG}"
            echo "release_name=${RELEASE_NAME}"
            echo "is_prerelease=${IS_PRERELEASE}"
            echo "build_time=${BUILD_TIME}"
          } >> "${GITHUB_OUTPUT}"

  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    needs: prepare
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            archive_ext: tar.gz
          - goos: linux
            goarch: arm64
            archive_ext: tar.gz
          - goos: darwin
            goarch: amd64
            archive_ext: tar.gz
          - goos: darwin
            goarch: arm64
            archive_ext: tar.gz
          - goos: windows
            goarch: amd64
            archive_ext: zip
          - goos: windows
            goarch: arm64
            archive_ext: zip
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build and package
        run: |
          set -euo pipefail

          DIST_DIR="${GITHUB_WORKSPACE}/dist"
          mkdir -p "${DIST_DIR}"

          BIN_NAME="grc"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BIN_NAME="grc.exe"
          fi

          pushd core >/dev/null
          GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" CGO_ENABLED=0 \
            go build -trimpath -tags netgo \
              -ldflags "-s -w -X main.version=${{ needs.prepare.outputs.tag }} -X main.buildTime=${{ needs.prepare.outputs.build_time }}" \
              -o "${DIST_DIR}/${BIN_NAME}" ./cmd/grc
          popd >/dev/null

          pushd "${DIST_DIR}" >/dev/null
          ARCHIVE_BASE="grc-${{ needs.prepare.outputs.tag }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.archive_ext }}" = "zip" ]; then
            zip -q "${ARCHIVE_BASE}.zip" "${BIN_NAME}"
          else
            tar -czf "${ARCHIVE_BASE}.tar.gz" "${BIN_NAME}"
          fi
          rm -f "${BIN_NAME}"
          popd >/dev/null

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grc-${{ needs.prepare.outputs.tag }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/grc-${{ needs.prepare.outputs.tag }}-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.archive_ext }}

  release:
    name: Publish Release
    needs:
      - prepare
      - build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Generate release notes
        run: |
          set -euo pipefail

          NOTES_FILE="release-notes.md"
          IS_PRERELEASE="${{ needs.prepare.outputs.is_prerelease }}"
          if [ "${IS_PRERELEASE}" = "true" ]; then
            RELEASE_KIND="Prerelease"
          else
            RELEASE_KIND="Release"
          fi

          {
            echo "# grc ${{ needs.prepare.outputs.tag }}"
            echo ""
            echo "- Type: ${RELEASE_KIND}"
            echo "- Build Time: ${{ needs.prepare.outputs.build_time }}"
            echo "- Commit: ${{ github.sha }}"
            echo ""
            echo "## Artifacts"
            echo ""
            find release-assets -type f \( -name "*.tar.gz" -o -name "*.zip" \) | sort | while read -r file; do
              SHA=$(sha256sum "${file}" | cut -d' ' -f1)
              NAME=$(basename "${file}")
              echo "- ${NAME}: \`${SHA}\`"
            done
          } > "${NOTES_FILE}"

          cat "${NOTES_FILE}"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: ${{ needs.prepare.outputs.release_name }}
          body_path: release-notes.md
          prerelease: ${{ needs.prepare.outputs.is_prerelease }}
          generate_release_notes: false
          files: |
            release-assets/**/*.tar.gz
            release-assets/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
